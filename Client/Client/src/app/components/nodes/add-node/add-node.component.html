<div class="container my-5">
    <h1 class="mb-3">Add node</h1>

    <div class="row">
        <div class="col-3">
            <form #from="ngForm" (ngSubmit)="addNode()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addNodeRequest.name">
                </div>
                <div class="mb-3">
                  <label for="parentId" class="form-label">ParentId</label>
                  <input type="number" class="form-control" id="parentId" name="parentId" [(ngModel)]="addNodeRequest.parentId">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>
</div>
